name: Docs

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - .github/workflows/docs.yaml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - name: deps
        run: cd docs/ && yarn
      - name: build
        run: cd docs/ && yarn build
      - name: deploy
        run: cd docs/ && yarn deploy:all
