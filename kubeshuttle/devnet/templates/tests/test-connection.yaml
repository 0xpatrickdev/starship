{{- range $chain, $value := .Values.chains }}
{{ $data := dict "chain" $chain "port" ($.Values.exposer.port | quote | default "8081") }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $chain }}-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      env:
        {{- include "devnet.genesisVars" $data | indent 8}}
      command: ['wget']
      args: ['http://$GENESIS_HOST.$NAMESPACE.svc.cluster.local:$GENESIS_PORT/node_id']
  restartPolicy: Never
{{- end }}
